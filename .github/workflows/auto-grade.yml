name: Auto Grade Submission

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  grade:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for TDD check

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize score
        id: init
        run: |
          echo "score=0" >> $GITHUB_OUTPUT
          echo "max_score=100" >> $GITHUB_OUTPUT

      - name: Check personal answers exist (10 points)
        id: check_answers
        run: |
          if [ -f "CANDIDATE_ANSWERS.md" ]; then
            word_count=$(wc -w < CANDIDATE_ANSWERS.md)
            if [ $word_count -gt 100 ]; then
              echo "âœ… Personal answers submitted ($word_count words)"
              echo "points=10" >> $GITHUB_OUTPUT
            else
              echo "âŒ Personal answers too short ($word_count words)"
              echo "points=0" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ CANDIDATE_ANSWERS.md not found"
            echo "points=0" >> $GITHUB_OUTPUT
          fi

      - name: Check tests exist (10 points)
        id: check_tests
        run: |
          if [ -f "src/components/FocusTimer.test.tsx" ]; then
            echo "âœ… Test file exists"
            echo "points=10" >> $GITHUB_OUTPUT
          else
            echo "âŒ FocusTimer.test.tsx not found"
            echo "points=0" >> $GITHUB_OUTPUT
          fi

      - name: Check TDD - Tests written FIRST (20 points bonus)
        id: check_tdd
        run: |
          # Check if test file was committed before component file
          if [ -f "src/components/FocusTimer.test.tsx" ] && [ -f "src/components/FocusTimer.tsx" ]; then
            test_commit=$(git log --format=%H --follow src/components/FocusTimer.test.tsx | tail -1)
            component_commit=$(git log --format=%H --follow src/components/FocusTimer.tsx | tail -1)
            
            test_date=$(git show -s --format=%ct $test_commit)
            component_date=$(git show -s --format=%ct $component_commit)
            
            if [ $test_date -lt $component_date ]; then
              echo "âœ… TDD BONUS! Tests written before component"
              echo "points=20" >> $GITHUB_OUTPUT
            else
              echo "â„¹ï¸ Tests exist but not written first (no bonus)"
              echo "points=0" >> $GITHUB_OUTPUT
            fi
          else
            echo "â„¹ï¸ Cannot check TDD (missing files)"
            echo "points=0" >> $GITHUB_OUTPUT
          fi

      - name: Check component exists (15 points)
        id: check_component
        run: |
          if [ -f "src/components/FocusTimer.tsx" ]; then
            if grep -q "export.*FocusTimer" src/components/FocusTimer.tsx; then
              echo "âœ… FocusTimer component exists and exports"
              echo "points=15" >> $GITHUB_OUTPUT
            else
              echo "âŒ FocusTimer exists but doesn't export properly"
              echo "points=5" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ FocusTimer.tsx not found"
            echo "points=0" >> $GITHUB_OUTPUT
          fi

      - name: Run tests (20 points for countdown logic)
        id: run_tests
        continue-on-error: true
        run: |
          if npm test 2>&1 | tee test_output.log; then
            # Check if countdown test passes
            if grep -q "countdown" test_output.log && grep -q "âœ“" test_output.log; then
              echo "âœ… Countdown logic tests pass"
              echo "points=20" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Tests run but countdown logic incomplete"
              echo "points=10" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ Tests failed or don't exist"
            echo "points=0" >> $GITHUB_OUTPUT
          fi

      - name: Check audio implementation (15 points)
        id: check_audio
        run: |
          if [ -f "src/components/FocusTimer.tsx" ]; then
            if grep -q "audio\|Audio\|sound\|play()" src/components/FocusTimer.tsx; then
              echo "âœ… Audio implementation found"
              echo "points=15" >> $GITHUB_OUTPUT
            else
              echo "âŒ No audio implementation detected"
              echo "points=0" >> $GITHUB_OUTPUT
            fi
          else
            echo "points=0" >> $GITHUB_OUTPUT
          fi

      - name: Check good judgment - trap detection (10 points)
        id: check_judgment
        run: |
          if [ -f "src/components/FocusTimer.tsx" ]; then
            if grep -qi "dark.*one.*blessed\|blessed.*timer" src/components/FocusTimer.tsx; then
              echo "âŒ TRAP NOT CAUGHT - kept inappropriate button name"
              echo "points=0" >> $GITHUB_OUTPUT
            else
              echo "âœ… Good judgment shown - renamed button appropriately"
              echo "points=10" >> $GITHUB_OUTPUT
            fi
          else
            echo "points=0" >> $GITHUB_OUTPUT
          fi

      - name: Calculate total score
        id: calculate
        run: |
          total=$((
            ${{ steps.check_answers.outputs.points }} + 
            ${{ steps.check_tests.outputs.points }} + 
            ${{ steps.check_tdd.outputs.points }} + 
            ${{ steps.check_component.outputs.points }} + 
            ${{ steps.run_tests.outputs.points }} + 
            ${{ steps.check_audio.outputs.points }} + 
            ${{ steps.check_judgment.outputs.points }}
          ))
          echo "score=$total" >> $GITHUB_OUTPUT
          
          # Create score badge
          if [ $total -ge 90 ]; then
            badge="ðŸ† Excellent"
          elif [ $total -ge 70 ]; then
            badge="âœ… Good"
          elif [ $total -ge 50 ]; then
            badge="âœ“ Passing"
          else
            badge="âš ï¸ Needs Work"
          fi
          echo "badge=$badge" >> $GITHUB_OUTPUT

      - name: Create score summary
        id: summary
        run: |
          score=${{ steps.calculate.outputs.score }}
          badge="${{ steps.calculate.outputs.badge }}"
          
          # Determine status icons
          answers_status="${{ steps.check_answers.outputs.points == '10' && 'âœ…' || 'âŒ' }}"
          tests_status="${{ steps.check_tests.outputs.points == '10' && 'âœ…' || 'âŒ' }}"
          tdd_status="${{ steps.check_tdd.outputs.points == '20' && 'âœ…' || steps.check_tdd.outputs.points == '0' && 'â€”' || 'âš ï¸' }}"
          component_status="${{ steps.check_component.outputs.points == '15' && 'âœ…' || steps.check_component.outputs.points == '0' && 'âŒ' || 'âš ï¸' }}"
          countdown_status="${{ steps.run_tests.outputs.points == '20' && 'âœ…' || steps.run_tests.outputs.points == '0' && 'âŒ' || 'âš ï¸' }}"
          audio_status="${{ steps.check_audio.outputs.points == '15' && 'âœ…' || 'âŒ' }}"
          judgment_status="${{ steps.check_judgment.outputs.points == '10' && 'âœ…' || 'âŒ' }}"
          
          # Write to step summary
          echo "## ${badge} Score: ${score}/110 points" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Breakdown:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Criteria | Points | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Personal Answers | ${{ steps.check_answers.outputs.points }}/10 | ${answers_status} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Exist | ${{ steps.check_tests.outputs.points }}/10 | ${tests_status} |" >> $GITHUB_STEP_SUMMARY
          echo "| TDD Bonus (Tests First) | ${{ steps.check_tdd.outputs.points }}/20 | ${tdd_status} |" >> $GITHUB_STEP_SUMMARY
          echo "| Component Renders | ${{ steps.check_component.outputs.points }}/15 | ${component_status} |" >> $GITHUB_STEP_SUMMARY
          echo "| Countdown Logic | ${{ steps.run_tests.outputs.points }}/20 | ${countdown_status} |" >> $GITHUB_STEP_SUMMARY
          echo "| Audio Alert | ${{ steps.check_audio.outputs.points }}/15 | ${audio_status} |" >> $GITHUB_STEP_SUMMARY
          echo "| Good Judgment | ${{ steps.check_judgment.outputs.points }}/10 | ${judgment_status} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- You can keep improving your score until the deadline" >> $GITHUB_STEP_SUMMARY
          echo "- Every push triggers a new grading run" >> $GITHUB_STEP_SUMMARY
          echo "- Dan will review top scorers manually" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*This is an automated score. Check the Actions tab for details.*" >> $GITHUB_STEP_SUMMARY

      - name: Fail if score too low (optional warning)
        if: steps.calculate.outputs.score < 30
        run: |
          echo "âš ï¸ WARNING: Score is below 30 points"
          echo "This likely means major requirements are missing"
          echo "Review the manual and try again!"
          exit 1
